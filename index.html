  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 50px;
      background: linear-gradient(270deg, #0f2027, #203a43, #2c5364);
      background-size: 600% 600%;
      animation: gradientBG 12s ease infinite;
      color: white;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(0, 0, 0, 0.55);
      padding: 40px 60px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      position: relative;
      width: 300px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    p {
      font-size: 16px;
      opacity: 0.85;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00c6ff;
    }

    /* Matrix canvas */
    canvas#bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>

  <!-- 3. me.ze Proje 1 -->
  <div class="container">
    <h1>PUHAHHA</h1>
    <p>ME.ZE PROJE 1‚ù§Ô∏è</p>
    <button id="startBtn1">TIKLA</button>
  </div>

  <!-- 4. me.ze Proje 2 + Matrix -->
  <canvas id="bgCanvas"></canvas>
  <div class="container">
    <h1>me.ze</h1>
    <p>Proje 2</p>
    <button id="startBtn2">BOMM</button>
  </div>

  <script>
    // Buton 1 (me.ze Proje 1)
    document.getElementById('startBtn1').addEventListener('click', function() {
      window.open('https://www.google.com/search?q=komik+fotolar+maymun', '_blank');
    });

    // Buton 2 (me.ze Proje 2)
    document.getElementById('startBtn2').addEventListener('click', function() {
      window.open('https://www.google.com/search?q=komik+fotolar+maymun', '_blank');
    });

    // -----------------------
    // Matrix tarzƒ± arka plan animasyonu
    // -----------------------
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const letters = '01<>[]{}()@#$%^&*abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
    const fontSize = 16;
    let columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(0).map(() => Math.random() * canvas.height);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 50);
  </script>
